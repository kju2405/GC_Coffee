<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Grids & Circles</title>
</head>
<body class="container-fluid">
<h1>Grids & Circles</h1>
<h2>Production Management</h2>
<form th:action method="post">
    <div class="mb-3">
        <label for="productId" class="form-label">ProductId</label>
        <input type="text" class="form-control" id="productId" name="productId" th:value="${product.productId}" readonly>
    </div>
  <div class="mb-3">
    <label for="productName" class="form-label">Name</label>
    <input type="text" class="form-control" id="productName" name="productName" th:value="${product.productName}">
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select id="category" name="category" class="form-select" >
      <option selected>Open this select menu</option>
        <option value="COFFEE">COFFEE</option>
        <option value="NON_COFFEE">NON COFFEE</option>
        <option value="DESSERT">DESSERT</option>
        <option value="GOODS">GOODS</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label" >Price</label>
    <input type="number" class="form-control" id="price" name="price" th:value="${product.price}">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" name="description" rows="3" th:text="${product.description}"></textarea>
  </div>
    <div class="mb-3" hidden="hidden">
        <label for="createdAt" class="form-label">CreatedAt</label>
        <input type="text" class="form-control" id="createdAt" name="createdAt" th:value="${product.createdAt}" readonly>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">저장
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/products}'|"
                    onclick="location.href='item.html'" type="button">취소
            </button>
        </div>
    </div>
</form>
</body>
</html>
